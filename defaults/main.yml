---

# Drupal Console .phar location. The default location `/usr/local/bin/drupal` is
# accessible on PATH.
drupal_console_path: /usr/local/bin/drupal

# Update Drupal Console.
drupal_console_keep_updated: false

# Initialize Drupal console under the `~/.console` for the users on the list .
drupal_console_config:
  - vagrant
